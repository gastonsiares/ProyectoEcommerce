    <script>
        // Mostrar el nombre del usuario logueado en el navbar
        const nombreUsuario = localStorage.getItem('nombreUsuario');
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        // Si está logueado, mostrar su nombre en el navbar
        if (isLoggedIn) {
            document.getElementById('userName').innerText = `Hola, ${nombreUsuario}`;
        } else {
            document.getElementById('userName').innerText = 'No has iniciado sesión';
        }

        // Botón de logout: Permitir que el usuario cierre sesión sin redirigir
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn'); // Eliminar estado de login
            document.getElementById('userName').innerText = 'Has cerrado sesión';
        });
    </script>
