    <main>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>

        
    </main>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se recargue la página

            // Obtener los valores del formulario
            const emailIngresado = document.getElementById('email').value;
            const passwordIngresado = document.getElementById('password').value;

            // Obtener los valores almacenados en LocalStorage
            const emailGuardado = localStorage.getItem('emailUsuario');
            const passwordGuardado = localStorage.getItem('passwordUsuario');

            // Verificar si los datos ingresados coinciden con los guardados
            if (emailIngresado === emailGuardado && passwordIngresado === passwordGuardado) {
                alert(`Bienvenido, ${localStorage.getItem('nombreUsuario')}!`);
                localStorage.setItem('isLoggedIn', true); // Guardar el estado de login
                window.location.href = 'index.html'; // Redirigir a la página principal
            } else {
                alert('Correo electrónico o contraseña incorrectos.');
            }
        });
    </script>
